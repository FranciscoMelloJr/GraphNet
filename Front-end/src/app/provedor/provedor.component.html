<div class="container">
      Página de Controle Geográfico
      <div fxLayout
        fxLayout.lt-lg="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">

            <div fxFlex="nogrow">
                  <mat-card class="fundo-mapa">
                  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                        <agm-marker [iconUrl]="iconCliente" *ngFor="let p of pendentes" [latitude]="p.latitude" [longitude]="p.longitude"> 
                              <agm-info-window>
                                    <p><strong>Nome:</strong> {{p.nome}}</p>
                                    <p><strong>CPF:</strong> {{p.cpf}}</p>
                                    <p><strong>Telefone:</strong> {{p.telefone}}</p>
                                    <p><strong>E-mail:</strong> {{p.email}}</p>
                                    <p><strong>Data de cadastro:</strong> {{p.data | date:'dd/MM/yyyy'}}</p>
                              </agm-info-window>
                        </agm-marker>

                        <agm-polyline  *ngFor="let l of linhas" [strokeOpacity]="0.8" [strokeWeight]="1" [strokeColor]="'blue'">
                              <agm-polyline-point [latitude]="l.inicioLat" [longitude]="l.inicioLng">
                              </agm-polyline-point>

                              <agm-polyline-point [latitude]="l.fimLat" [longitude]="l.fimLng">
                              </agm-polyline-point>
                        </agm-polyline>
                        
                        <agm-marker [iconUrl]="iconCaixa" *ngFor="let c of caixas" [latitude]="c.latitude" [longitude]="c.longitude"> 
                              <agm-info-window>
                                    <p><strong>Caixa de Distribuição</strong></p>
                                    <p><strong>Nome:</strong> {{c.nome}}</p>
                              </agm-info-window>
                        </agm-marker>
                  </agm-map>
                  </mat-card>
            </div>
            <div fxFlex="nogrow">
                  <mat-card class="fundo">

                  </mat-card>
            </div>

            <mat-form-field style="display: none;" class="campo" appearance="outline">
                  <input value={{address}} matInput placeholder="Endereço"
                  type="text" (keydown.enter)="$event.preventDefault()" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
            </mat-form-field>
    </div>
</div>
